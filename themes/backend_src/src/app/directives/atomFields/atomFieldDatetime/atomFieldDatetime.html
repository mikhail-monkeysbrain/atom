<div class="input-group">
    <input
      type="text"
      class="form-control"
      id="{{fieldName}}"
      name="{{fieldName}}"
	  ng-model="field"
      ng-disabled="scheme.disabled"
    >

    <span class="input-group-addon" >
        <i class="fa " ng-class="{
        'fa-calendar': (scheme.type === 'date' || scheme.type === 'datetime'),
        'fa-clock-o':  scheme.type === 'time'
        }" ></i>
    </span>
</div>
