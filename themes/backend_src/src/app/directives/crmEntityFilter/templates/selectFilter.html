<div ng-if="field.type=='select'">
  <div atom-field-select
      field="model.fieldValue"
      field-name="fieldKey"
      scheme="field"
      entity-model="entityModel"
      style="display: inline-block">
  </div>
  <a ng-click="applyFilter()" class="btn-icon bg-info -sm">
    <i class="fa fa-check"></i>
  </a>
</div>
