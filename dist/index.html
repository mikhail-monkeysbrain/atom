  <title>Atom | Login</title>

<body>

  <div class="login">
    <form class="login--form col-3" action="./guide.html">
      <img src="./img/logo-login.svg" alt="logo">
      <div class="form-group col-12 error">
        <label for="exampleInputEmail1">E-mail</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <span class="error--text">Такого e-mail не существует</span>
      </div>
      <div class="form-group col-12">
        <label for="exampleInputPassword1">Пароль</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-group col-12">
        <input id="c1" type="checkbox" name="checkbox" value="c1">
        <label for="c1">Запомнить меня</label>
      </div>
      <button type="submit" class="btn btn__blue">Войти</button>
    </form>
  </div>

  <script src="./vendors/jquery-3.3.1.min.js"></script>
