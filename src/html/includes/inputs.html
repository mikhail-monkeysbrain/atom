<div class="col-12">
  <section class="section">
    <div class="section--heading">
      <p>INPUTS</p>
    </div>
    <div class="section--content">
      <div class="col-12">
        <div class="row">
          <div class="col-md-2">
              <br>
              <p>Normal input</p>
              <br>
            </div>
          <div class="col-10">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="placeholder">
              </div>
              <br>
              <div class="form-group">
                <input type="text" class="form-control form-control__focus" placeholder="placeholder" value="Пои">
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
              <br>
              <p>Normal input</p>
              <br>
            </div>
          <div class="col-10">
            <form>
              <div class="form-group">
                <input type="text" class="form-control is-invalid" placeholder="placeholder" value="Поиск...">
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
              <br>
              <p>Input with tooltype</p>
              <br>
            </div>
          <div class="col-10">
            <form>
              <div class="input-group input-group__buttons">
                <input type="text" class="form-control" placeholder="Поле с подсказкой">
                <button class="btn btn__form" type="button" data-toggle="tooltip" data-placement="left" title="Global Resorts Network Grn Putting Timeshares To Shame"><i class="fa fa-question-circle" aria-hidden="true"></i></button>
              </div>
            </form>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
          <div class="col-md-2">
              <br>
              <p>Disabled input</p>
              <br>
            </div>
          <div class="col-10">
            <form>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Неактивный" disabled>
              </div>
            </form>
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
          <div class="col-md-2">
              <br>
              <p>Textarea</p>
              <br>
            </div>
          <div class="col-10">
            <form>
              <div class="input-group">
                  <textarea name="textarea" cols="30" rows="10" placeholder="Плейсхолдер"></textarea>
              </div>
            </form>
          </div>
        </div>
        <br>
        <br>
        <br>
        <div class="row">
          <div class="col-md-2">
              <br>
              <p>Input search</p>
              <br>
            </div>
          <div class="col-10">
            <form>
              <div class="input-group input-group__search">
                <input type="text" class="form-control" placeholder="Поиск">
                <button class="btn btn__form btn__form__search" type="button"><i class="fa fa-search" aria-hidden="true"></i></button>
              </div>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
              <br>
              <p>Input date</p>
              <br>
            </div>
          <div class="col-10">
            <form>
              <div class="input-group input-group__date">
                <input type="text" class="form-control date" name="date" placeholder="Дата">
                <button class="btn btn__form btn__form__date" type="button"><i class="fa fa-calendar" aria-hidden="true"></i></button>
              </div>
            </form>
          </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">
                <br>
                <p>Select</p>
                <br>
              </div>
            <div class="col-10">
              <form>
                <div class="input-group input-group__select">
                  <select class="select__single" name="name">
                      <option value="AD">Adele Cross</option>
                      <option value="ED">Edna Anderson</option>
                      <option value="CA">Carlos Roberson</option>
                      <option value="TR">Travis Erickson</option>
                    </select>
                </div>
              </form>
            </div>
          </div>
      </div>
    </div>
  </section>
</div>
